<html>
<head>
	<title>Character Game</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<style>
#field{
	background-color: green;
	width: 500px;
	height: 500px;
}
#character{
	position: absolute;
	top:0px;
	left: 0px;
}
</style>

</head>
<body>

<div id="field">
	<div id="character">
		<img src='img/right1.png'>
	</div>
<div>

	<script>


	function gameLoop()
	{
		$('#character').css("left", x+"px");
		$('#character').css("top", y+"px");
	}

	setInterval(gameLoop, 150);

	var x=0, y=0;
	document.onkeydown = function(e)
	{
		if(e.keyCode == 37)
		{
			x = x-10;
			$("#character img").attr("src", "img/left1.png");
			//set left boundary
			//if (x<0) 
		}
		else if(e.keyCode == 39)
		{
			x = x+10;
			$("#character img").attr("src", "img/right1.png");
		}
		if(e.keyCode == 38)
		{
			y = y-10;
			$("#character img").attr("src", "img/top1.png");
		}
		else if (e.keyCode == 40)
		{
			y = y+10;
			$("#character img").attr("src", "img/down1.png");
		}

		//console.log(e.keyCode, x,y);
	}

	console.log(document);
	</script>

</body>
</html>
